<html>
    <head>
       
    </head>
    <body>
        <form onsubmit="get_action(this);" method="POST">
        <h3>#Incident</h3>
        <input type="text" id="IncidentId" value="">
        <input type="submit"></input>
        </form>
        <script type="text/javascript">
            function get_action(form) {
                var url = "http://localhost:2000/incidents/{id}/archive".replace("{id}",document.getElementById("IncidentId").value);
                form.action = url;
                return true;
            }
        </script>
          
    </body>
</html>
